version: '3.8'

services:
  # MongoDB database
  mongodb:
    image: mongo:7.0
    container_name: tipslap-mongodb
    restart: unless-stopped
    command: ["--replSet", "rs0", "--bind_ip_all", "--noauth"]
    environment:
      MONGO_INITDB_DATABASE: tipslap_dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - tipslap-network

  # Tipslap API
  tipslap-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tipslap-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: mongodb://mongodb:27017/tipslap_dev?replicaSet=rs0
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    volumes:
      - ./.env.development:/app/.env.development:ro
    networks:
      - tipslap-network

volumes:
  mongodb_data:

networks:
  tipslap-network:
    driver: bridge