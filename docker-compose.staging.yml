version: '3.8'

services:
  # MongoDB database for staging
  mongodb:
    image: mongo:7.0
    container_name: tipslap-mongodb-staging
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-tipslap_staging}
    ports:
      - "${MONGO_PORT:-27018}:27017"
    volumes:
      - mongodb_staging_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - tipslap-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Tipslap API for staging
  tipslap-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: tipslap-api-staging
    restart: unless-stopped
    environment:
      NODE_ENV: staging
      DATABASE_URL: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/${MONGO_DATABASE:-tipslap_staging}?authSource=admin
      PORT: 3000
    ports:
      - "${API_PORT:-3001}:3000"
    depends_on:
      - mongodb
    volumes:
      - ./.env.staging:/app/.env.staging:ro
    networks:
      - tipslap-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  mongodb_staging_data:
    driver: local

networks:
  tipslap-network:
    driver: bridge