version: '3.8'

services:
  # MongoDB database for production
  mongodb:
    image: mongo:7.0
    container_name: tipslap-mongodb-prod
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_prod_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - tipslap-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Tipslap API for production
  tipslap-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: tipslap-api-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017/${MONGO_DATABASE}?authSource=admin
      PORT: 3000
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      - mongodb
    volumes:
      - ./.env.production:/app/.env.production:ro
    networks:
      - tipslap-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  mongodb_prod_data:
    driver: local

networks:
  tipslap-network:
    driver: bridge